<body>

    <div class="iconVoltar">
        <a href="home.html"><i class="fa-solid fa-arrow-left"></i></a>
    </div>

    <div class="iconHome">
        <a href="screenHome.html"><i class="fa-solid fa-house"></i></a>
        <p>Link para o inicio do sistema</p>
    </div>

    <!-- FORMULÁRIO DE REGISTRO -->
    <div class="container" id="container">
        <!-- <img src="images/" alt=""> -->
        <div class="form-container sign-up">

            <form action="registrar.act.php" method="post" enctype="multipart/form-data">

                <h1>Criar Conta</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>


                </div>
                <span>Ou use seu email para registrar-se</span>
                <input type="text" placeholder="Nome" name="nome" id="nome">

                <input type="email" placeholder="Email" name="email" id="emailReg">

                <input type="password" placeholder="Senha" name="senha" id="senhaReg">

                <input type="submit" value="Registrar-se">
                <!-- <button>Registrar-se</button> -->

            </form>
        </div>



        <!-- FORMULÁRIO DE LOGIN -->

        <div class="form-container sign-in">

            <form action="login.act.php" id="form" method="post" enctype="multipart/form-data">

                <h1>Entrar</h1>
                <div class="social-icons">
                    <a href="#" class="icon">
                        <i class="fa-brands fa-google"></i>
                    </a>
                    <a href="#" class="icon">
                        <i class="fa-brands fa-facebook"></i>
                    </a>

                </div>
                <span>Ou use seu email e senha</span>
                <input type="email" placeholder="Email" name="email" id="email">

                <input type="password" placeholder="Senha" name="senha" id="senha">

                <a href="#" class="esqueceuSenha">Esqueceu sua senha?</a>
                <input type="submit" value="Entrar">
                <!-- <button>Entrar</button> -->

            </form>
        </div>


        <div class="toggle-container">
            <div class="toggle">
                <div class="toggle-panel toggle-left">
                    <h1>Olá, amigo</h1>
                    <p>Já possui conta?</p>
                    <button class="hidden" id="login">Entrar</button>
                </div>
                <div class="toggle-panel toggle-right">
                    <div class="logo">
                        <img src="images/logo.svg" alt="">
                    </div>
                    <h1>Bem vindo</h1>
                    <p>Ainda não possui conta?</p>
                    <button class="hidden" id="register">Inscrever-se</button>
                </div>
            </div>
        </div>

    </div>





    <script src="js.js"></script>
