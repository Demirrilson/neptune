<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Tanque</title>
    <link rel="stylesheet" href="addTanque.css">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css"
        integrity="sha512-Fo3rlrZj/k7ujTnHg4CGR2D7kSs0v4LLanw2qksYuRlEzO+tcaEPQogQ0KaoGN26/zrn20ImR1DfuLWnOo7aBA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" type="image/png" sizes="16x16" href="images/logoPStechonlyfish.png">
    <link rel="icon" type="image/png" sizes="32x32" href="images/logoPStechonlyfish.png">
</head>

<body>
    <div class="container">
        <div class="addTanqueContent">
            <a href="screenTanque.html"><i class="fa-solid fa-arrow-left"></i></a>
            <h1>Adicionar Tanque</h1>
            <p>Nome do Tanque:</p>
            <input type="text" placeholder="Digite o nome do Tanque">
            <p>Tipo do Tanque:</p>
            <input type="text" placeholder="Digite o tipo do Tanque">
            <p>Largura do Tanque:</p>
            <input type="text" placeholder="Digite a largura do Tanque">
            <p>Comprimento do Tanque:</p>
            <input type="text" placeholder="Digite o comprimento do Tanque">
            <p>Altura do Tanque:</p>
            <input type="text" placeholder="Digite a altura do Tanque">
            <p>Quantidade de peixes:</p>
            <input type="text" placeholder="Digite a quantidade de peixes no Tanque">
            <p>ID</p>
            <input type="text" placeholder="Digite o ID">
            <input type="submit" value="Adicionar">
        </div>
    </div>
</body>

</html>
